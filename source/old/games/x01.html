<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet" href="x01.css">

	<title>x01 gamefield</title>
</head>
<body>

	<div>
		<!-- 
		Game info;
			Gametype; 101/301/501
			Setnr
			Legnr
		-->
		<div class="game-info">
			<header>
				<h1>X01</h1>
			</header>
			<div class="game-info game-sets">
				Set: <span data-game-sets>x</span>
			</div>
			<div class="game-info game-legs">
				Leg: <span data-game-legs>x</span>
			</div>
		</div>
		<!-- 
		Playerinfo
			Name
			Sets won
			Legs won
			Turn
		-->
		<div class="player-info">
			<div class="player-name">Player 1</div>
			<div class="player-sets-won">Sets: <span data-player-sets>#</span></div>
			<div class="player-legs-won">Legs: <span data-player-legs>#</span></div>
			<div class="player-turn">Turn: <span data-player-turn>#</span></div>
		</div>
		<!-- 
		Scoreboard 
			Remaining score
			View all scores
		-->
		<div class="scoreboard">
			<output class="score-remaining">231</output>
			<ol class="score-list">
				<li class="score-entry"><span class="score-scored">45</span> <span class="score-result">456</span></li>
				<li class="score-entry"><span class="score-scored">85</span> <span class="score-result">371</span></li>
				<li class="score-entry"><span class="score-scored">140</span> <span class="score-result">231</span></li>
			</ol>
		</div>
		<!-- 
		Score input
			lot of buttons!
		-->
	</div>
	
</body>
</html>
