	<!-- game-report -->
	<div class="game-report-container" data-is-displayed="true">
		<div class="game-report" data-report-type="none">
			<header class="report-heading">
				<h3 class="report-title">
					<span class="report-winner" data-value="Player #"></span>
					wins the
					<span class="report-type" data-value="$$$"></span>
				</h3>
				<p class="report-subtitle">
					In turn <span class="report-turns" data-value="#"></span>
				</p>
			</header>
			<div class="report-players">
				Player specific stuff
			</div>
			<div class="report-standing">
				Game specific stuff
			</div>

			<div class="btn-container">
				<button class="btn btn-color-blue">Ok!</button>
			</div>
		</div>
	</div>
